<div class="container aggregate-stats">
  <div class="row">
    <div class="col-md-6">
      <h2 class="header">Maintainability <a href="http://blogs.msdn.com/b/codeanalysis/archive/2007/11/20/maintainability-index-range-and-meaning.aspx"><i class="icon icon-info-sign" rel="popover" data-placement="top" data-trigger="hover" data-content="A value between 0 and 100 that represents the relative ease of maintaining the code. A high value means better maintainability." data-original-title="Maintainability Index"  data-container="body"></i></a></h2>
      <p class="stat">100.00</p>
    </div>
    <div class="col-md-6">
      <h2 class="header">Lines of code <i class="icon icon-info-sign" rel="popover" data-placement="top" data-trigger="hover" data-content="Source Lines of Code / Logical Lines of Code" data-original-title="SLOC/LSLOC" data-container="body"></i></h2>
      <p class="stat">58</p>
    </div>
  </div>
  <div class="row historical">
    <div class="col-md-6">
      <p id="chart_historical_maint" class="chart"></p>
    </div>
    <div class="col-md-6">
      <p id="chart_historical_sloc" class="chart"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="header">Difficulty  <a href="http://en.wikipedia.org/wiki/Halstead_complexity_measures"><i class="icon icon-info-sign" rel="popover" data-placement="top" data-trigger="hover" data-content="The difficulty measure is related to the difficulty of the program to write or understand." data-original-title="Difficulty" data-container="body"></i></a></h2>

    </div>
    <div class="col-md-6">

      <p class="stat">0.40</p>
    </div>
  </div>
</div>

<div class="container charts">
  <div class="row">
    <h2 class="header">Function weight</h2>
  </div>
  <div class="row">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <h3 class="chart-header">By SLOC  <i class="icon icon-info-sign" rel="popover" data-placement="top" data-trigger="hover" data-content="Source Lines of Code / Logical Lines of Code" data-original-title="SLOC/LSLOC" data-container="body"></i></h3>
      <div id="fn-by-sloc" class="stat"></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import Vue from &#039;vue&#039;
import axios from &#039;axios&#039;
import App from &#039;./App.vue&#039;
import VueAxios from &#039;vue-axios&#039;
import VueRouter from &#039;vue-router&#039;
import vueHeadful from &#039;vue-headful&#039;;
import VueSocketIO from &#039;vue-socket.io&#039;
import BootstrapVue from &#039;bootstrap-vue&#039;
import VueGoogleCharts from &#039;vue-google-charts&#039;

// Bootstrap
import &#039;bootstrap/dist/css/bootstrap.css&#039;
import &#039;bootstrap-vue/dist/bootstrap-vue.css&#039;

// Components
import alertIcon from &#039;vue-material-design-icons/Alert.vue&#039;
import WebSocket from &#039;./components/WebSocket.vue&#039;
import history from &#039;./routes/history.vue&#039;
import monitor from &#039;./routes/monitor.vue&#039;
import home from &#039;./routes/home.vue&#039;

// Usages
Vue.use(BootstrapVue)

Vue.use(VueAxios, axios)

Vue.use(new VueSocketIO({
  debug: false,
  connection: &#039;https://bsnapi.herokuapp.com/&#039;,
}));

Vue.use(VueRouter);

Vue.use(VueGoogleCharts);

Vue.component(&#039;alert-icon&#039;, alertIcon);
Vue.component(&#039;vue-headful&#039;, vueHeadful);

// Initializations

const routes = [
  { path: &#039;/monitor&#039;, component: monitor, meta: { title: &#039;BSN&#039; } },
  { path: &#039;/history&#039;, component: history, meta: { title: &#039;BSN&#039; } },
  { path: &#039;/&#039;, component: home, meta: { title: &#039;BSN&#039; } },
  { path: &#039;/ws&#039;, component: WebSocket, meta: { title: &#039;BSN&#039; } }
];

const router = new VueRouter({
  routes
});

Vue.config.productionTip = false

new Vue({
  router,
  render: h =&gt; h(App),
}).$mount(&#039;#app&#039;)
</textarea>
  </div>
</div>

    Est # bugs : {{ complexity.halstead.bugs.toFixed(2) }}<br>
  </div>
</script>
